<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Amorim e Lima</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="libs/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
  <header class="full-height-section odd-section">
    <div class="container">
      <img src="assets/logo.png" alt="Logo" width="100px" id="logo" />
      <div>
        <h1>
          AMORIM E LIMA
        </h1>
        <p>
          Desenvolvimento Web
        </p>
        <form class="row" id="budget-form">
          <div class="col-5">
            <input type="text" placeholder="Seu nome" class="full-width-input" />
          </div>
          <div class="col-5">
            <input type="email" placeholder="Seu melhor email" class="full-width-input" />
          </div>
          <div class="col-2">
            <button type="submit" class="full-width-button">Solicitar or√ßamento</button>
          </div>
        </form>
      </div>
      <div class="row align-items-center" id="customers">
        <div class="col">
          <img src="assets/meta-logo.png" alt="Logo da Meta" height="50px" />
        </div>
        <div class="col">
          <img src="assets/amazon-logo.png" alt="Logo da Amazon" height="50px" />
        </div>
        <div class="col">
          <img src="assets/google-logo.png" alt="Logo da Google" height="50px" />
        </div>
        <div class="col">
          <img src="assets/samsung-logo.png" alt="Logo da Samsung" height="50px" />
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="full-height-section even-section">
    </section>
  </main>
</body>

</html>
